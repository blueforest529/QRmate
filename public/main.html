<!DOCTYPE html>
<html>
<script type="text/javascript">
  var getParam = function(key){
       var _parammap = {};
       document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
           function decode(s) {
               return decodeURIComponent(s.split("+").join(" "));
           }
           _parammap[decode(arguments[1])] = decode(arguments[2]);
       });
       return _parammap[key];
   };
  var newwindow = getParam("num");
  if(newwindow == 0){
    window.open("https://qrcode-239f0.firebaseapp.com/Mate0.html?num=0");
  }else if(newwindow == 1){
    window.open("https://qrcode-239f0.firebaseapp.com/Mate1.html?num=1");
  }else if(newwindow == 2){
    window.open("https://qrcode-239f0.firebaseapp.com/Mate2.html?num=1");
  }
</script>
<head>
</head>
<body>
  <h1>메인페이지</h1>
</body>
</html>
